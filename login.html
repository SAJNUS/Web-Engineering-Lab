<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Biodata Access</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="User Icon" class="user-icon">
                <h2>Access Biodata Form</h2>
                <p>Please login to continue</p>
            </div>
            
            <form id="loginForm" class="login-form">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                
                <div class="remember-forgot">
                    <label class="remember-me">
                        <input type="checkbox" id="remember">
                        <span class="checkmark"></span>
                        Remember me
                    </label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                
                <button type="submit" class="login-btn">Login</button>
            </form>
            
            <div class="login-footer">
                <p>Don't have an account? <a href="signup.html" onclick="showRegisterMessage()">Sign up</a></p>
                <p><a href="portfolio.html" class="back-link">‚Üê Back to Portfolio</a></p>
            </div>
        </div>
    </div>

    <script>
        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleBtn = document.querySelector('.toggle-password');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                toggleBtn.textContent = 'üëÅÔ∏è';
            }
        }

        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Simple authentication (in real apps, this would be server-side)
            if (username === 'admin' && password === '123456') {
                // Show success message
                showMessage('Login successful! Redirecting to biodata form...', 'success');
                
                // Redirect to biodata form after 2 seconds
                setTimeout(() => {
                    window.location.href = 'biodata.html';
                }, 2000);
            } else {
                showMessage('Invalid username or password. Please try again.', 'error');
            }
        });

        // Show messages
        function showMessage(message, type) {
            // Remove existing message if any
            const existingMessage = document.querySelector('.message');
            if (existingMessage) {
                existingMessage.remove();
            }

            // Create new message
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = message;
            
            // Insert message at the top of the form
            const form = document.querySelector('.login-form');
            form.insertBefore(messageDiv, form.firstChild);
            
            // Remove message after 5 seconds (except success messages)
            if (type !== 'success') {
                setTimeout(() => {
                    messageDiv.remove();
                }, 5000);
            }
        }

        // Show register message
        function showRegisterMessage() {
            showMessage('Registration is not available in this demo. Use admin/123456 to login.', 'info');
        }
    </script>
</body>
</html>
